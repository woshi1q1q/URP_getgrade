	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<ul class="menu">		
						<li><a href="/">Study Community</a></li>
					</ul>
				</div>
			</div>
            <div class="copyrights">Collect from <a href="http://www.cssmoban.com/"  title="网站模板">网站模板</a></div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					
                    {% for message in get_flashed_messages() %}<br>
                    <p style="text-align:center;color:red">{{ message }}</p>
                    {% endfor %}
					<!-- Start Sign In Form -->
					<form action="/reg/" method="post" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>注册</h2>
						<div class="form-group">
							<label for="username" class="sr-only">Username</label>用户名：
							<input type="text" name="username" class="form-control" id="username" autocomplete="off" required><br>   
                            
                            <label for="pw1" class="sr-only" >Password</label>密码：
							<input type="password" name="password" class="form-control" id="pw1" autocomplete="off" required><br>    
                            
                            <label for="pw2" class="sr-only" >Password Again</label>请确认密码：
							<input type="password" class="form-control" id="pw2" onkeyup="validate()" autocomplete="off" required><span id="tishi"></span><br>
                            
                            <label for="email" class="sr-only" >Email</label>邮箱：
							<input type="email" class="form-control" name="email" id="email" autocomplete="off" required><br>                            
						</div>
                        
						<!---尚未开发cookie功能div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"> 记住密码</label>
						</div-->			
						<div class="form-group">
							<input type="submit" value="注册" class="btn btn-primary" id="submit">
						</div>
                        <div class="form-group">
							<p>已有账号？ <a href="/login/">点击登录</a></p>
						</div>
					</form>
                    <script>
                        function validate() {
                        var pw1 = document.getElementById("pw1").value;
                        var pw2 = document.getElementById("pw2").value;
                        if(pw1 == pw2) {
                        document.getElementById("tishi").innerHTML="<font color='green'>两次密码相同</font>";
                        document.getElementById("submit").disabled = false;
                        }
                        else {
                        document.getElementById("tishi").innerHTML="<font color='red'>两次密码不相同</font>";
                        document.getElementById("submit").disabled = true;
                        }
                        }
                    </script>
					<!-- END Sign In Form -->

				</div>
			</div>
